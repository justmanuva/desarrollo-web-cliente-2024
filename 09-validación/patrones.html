<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expresiones regulares</title>
  <link rel="stylesheet" href="./Estilos/Minty/bootstrap.min.css">
  <script src="./JS/bootstrap.bundle.min.js" defer></script>
</head>
<body>
  <div class="container">
    <br><h2>Validación con HTML5</h2><br>
    <form class="col-5" action="">
      <div class="mb-3">
        <label class="form-label" for="matricula">Matricula</label>
        <input class="form-control" type="text" name="matricula" id="matricula" pattern="[0-9]{4}[A-Z ^AEIOU]{3}">
      </div>
      <div class="mb-3">
        <label class="form-label" for="dni">DNI</label>
        <input class="form-control" type="text" name="dni" id="dni" pattern="\d{8}[a-zA-Z]{1}">
      </div>
      <div class="mb-3">
        <label class="form-label" for="fechaanio">Fecha de aquí a un año</label>
        <input class="form-control" type="text" name="fechaanio" id="fechaanio" pattern="[2024|2025]-[1,12]-[1-31]">
      </div>
      <div class="mb-3">
        <label class="form-label" for="matriculamoto">Matrícula de moto</label>
        <input class="form-control" type="text" name="matriculamoto" id="matriculamoto" pattern="C[0-9]{1}\s[0-9]{3}\s[A-Z]{3}">
      </div>
      <div class="mb-3">
        <label for="bancaria" class="form-label">Cuenta bancaria</label>
        <input type="text" class="form-control" name="bancaria" id="bancaria" pattern="[A-Z]{2}[0-9]{2}\s[0-9]{4}\s[0-9]{4}\s[0-9]{2}\s[0-9]{6}\s[0-9]{4}">
      </div>
      <button type="enviar" class="btn btn-primary">Enviar</button>
      <br><br>
    </form>
  </div>
</body>
</html>
