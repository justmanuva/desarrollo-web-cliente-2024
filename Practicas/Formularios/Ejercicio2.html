<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 2</title>
</head>
<body>
  <form>
    <input type="text" name="texto1" id="texto1">
    <input type="text" name="texto2" id="texto2" readonly>
  </form>

  <script>
    const texto1 = document.getElementById("texto1");
    texto1.addEventListener("keyup", () => {
      texto2.value = texto1.value;
    })

  </script>
</body>
</html>
