    botones[0].addEventListener("click", mostrarTamanio);
    botones[1].addEventListener("click", mostrarBorde);

    function mostrarTamanio () {
      let tabla = document.querySelector("table");

      console.log(tabla.offsetWidth); //Muestra ancho
      console.log(tabla.offsetHeight); //Muestra alto

      nuevaAnchura = prompt("Ingrese nueva anchura: ");
      nuevaAltura = prompt("Ingrese nueva altura: ");

      tabla.style.width = `${nuevaAnchura}px`;
      tabla.style.height = `${nuevaAltura}px`;

      console.log(tabla.offsetWidth);
      console.log(tabla.offsetHeight);
    }

    function mostrarBorde () {
      let tabla = document.querySelector("table");

      console.log(tabla.getAttribute("border"));

      let nuevoBorder = prompt("Ingrese el nuevo border: ");

      tabla.style.border = `${nuevoBorder}px solid black`;
    }
