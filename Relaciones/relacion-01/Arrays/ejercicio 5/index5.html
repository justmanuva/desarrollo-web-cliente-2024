<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 5 Arrays</title>
  </head>
  <body>
    <h1>Ejercicio 5 Arrays</h1>
    <script>
      let frase = prompt("Introduce una frase");
      
      function funcionesArray(frase) {
        frase = frase.split(" ");
        
        console.log(`Numero de palabras: ${frase.length}`);
        console.log(`Primera palabra: ${frase[0]}`);
        console.log(`Ultima palabra: ${frase[frase.length-1]}`);
        for (let i = frase.length-1; i >= 0; i--) console.log(frase[i]);
        console.log(frase.sort());
      }
      funcionesArray(frase);
    </script>
  </body>
</html>
